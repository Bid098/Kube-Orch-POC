name: Build and Push Web Server

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/node-app:${{ github.sha }}
        # Puoi aggiungere altre tag qui, ad esempio per versioni o latest

    - name: Build and push Docker image (with build-args)
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./web-server/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/node-app:${{ github.sha }}
        build-args: |
          NODE_VERSION=${{ env.NODE_VERSION }}
